<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>


    <script src="scripts/ConceptualModel.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>C2STEM</title>
</head>

<body>
<div class="container-fluid">
    <iframe src="netsblox/snap.html" id="netsblox"></iframe>
    <div id="conceptModelView">
        <div id="conceptModelBar" ><a href="#" id="conceptModelButton"><span id="conceptModelIcon"class="glyphicon glyphicon-collapse-up"></span></a></div>
        <div id="conceptModelPanel">
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Agents</div>
                        <div class="panel-body conceptPanelBody">
                            <div class="row btn-group"  id="Agents">
                                <!--<div class="col-sm-4">.col-sm-4</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><span id = "AgentPropertyName">Properties: (No agent selected)</span></div>
                        <div class="panel-body conceptPanelBody">
                            <div class="row btn-group"  id="AgentProperties">
                                <!--<div class="col-sm-4">.col-sm-4</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><span id = "AgentBehaviorName">Behaviors: (No agent selected)</span></div>
                        <div class="panel-body conceptPanelBody">
                            <div class="row btn-group"  id="AgentBehaviors">
                                <!--<div class="col-sm-4">.col-sm-4</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
